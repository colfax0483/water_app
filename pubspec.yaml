name: navigation_state
description: A new Flutter application.

version: 2.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  contacts_service: ^0.3.0 #ref https://pub.dev/packages/contacts_service
  provider: ^4.0.2 #ref https://pub.dev/packages/provider
  flutter_android_pip: ^0.0.2
  firebase_core: ^0.4.0
  cloud_firestore: ^0.13.5
  animator: ^2.0.1
  animated_text_kit: ^2.1.0
  charts_flutter: ^0.9.0
  grinder: ^0.8.4
  custom_chewie: ^0.7.0
  firebase_analytics: ^5.0.2
  video_player: ^0.6.0
  firebase_admob: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: ^1.9.4
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/hot-air-balloon.png"

module:
  androidX: true

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/logo.jpg
   - assets/btn_minus.png
   - assets/btn_plus.png
   - assets/btn_next.png
   - assets/pic_bath.png
   - assets/summary_wateruse.png
   - assets/waterdrop.png
   - assets/welcome.png
   - assets/bg_main.png
   - assets/pic_bath.png
   - assets/pic_bottle.png
   - assets/pic_dish.png
   - assets/pic_face.png
   - assets/pic_main.png
   - assets/pic_res4.png
   - assets/pic_res5.png
   - assets/pic_res6.png
   - assets/pic_res7.png
   - assets/pic_rest1.png
   - assets/pic_teeth.png
   - assets/pic_wash.png
   - assets/pic_summing.png
   - assets/pic_resultBath.png
   - assets/pic_resultKitchen.png
   - assets/pic_resultLaundry.png
   - assets/pic_relateshow.png
   - assets/butterfly.mp4

  fonts:
    - family: BMJua
      fonts:
        - asset: assets/fonts/BMJUA.ttf
    - family: BMDOHYEON
      fonts:
        - asset: assets/fonts/BMDOHYEON.ttf
